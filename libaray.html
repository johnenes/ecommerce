{% include 'base.html' %}
{% block content %}

<div class="row">
    <div class="container">
        <table class="table">
            <h1>Library</h1>
            <thead>
                <th>Product</th>
                <th>Download</th>
            </thead>
            <tbody>
                {% for object in object_list %}
                <tr>
                    <td>
                        <a href="{{object.get_absolute_url}}">{{object.title}}</a>
                    </td>
                    <td>{% for download in  object.productfile_set.all %}
                        <a href="{{download.get_download_url}}">{{download.display_name}}</a><br />
                        {% endfor %}
                    </td>

                </tr>
                {% empty %}
                <tr>
                    <td colspan=" 3">
                        <p class="lead">No order yets</p>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>

    </div>
</div>

{% endblock%}
