<h5>You can use the previous addresses</h5>
{% if address_qs.exists %}
<form class="form" method="POST" action=" {{action_url}} ">
  {% csrf_token %}

  {% if next %}
  <input type="hidden" name="next" value="{{next_url}}">
  {% endif %}

  {% if address_type %}
  <input type="hidden" name="address_type" value="{{address_type}}">
  {% endif %}

  {% for address in address_qs %}
  <label for="address-{{address.id}}">
    <input type="radio" name="shipping_address" value="{{address.id}}" id="address-{{address.id}}" />
    {{address.address_line_1}}
  </label><br />
  {% endfor %}
  <button type="submit" name="" class="btn btn-success">Add Address</button>
</form>

{% endif %}
