{% include 'base.html' %}

<div class="row">
    <div class="container">
        <table class="table">
            <thead>
                <th>Order Id</th>
                <th>Shipping Status</th>
                <th>Total</th>
            </thead>
            <tbody>
                {% for object in object_list%}
                <tr>
                    <td>
                        <a href="{{object.get_absolute_url}}">{{object.order_id}}</a>
                    </td>
                    <td>{{object.get_shipping_status}}</td>
                    <td>{{object.order_total}}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan=" 3">
                        <p class="lead">No order yets</p>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>
