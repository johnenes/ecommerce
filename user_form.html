{% extends 'base.html' %}
{% load static %}

{%  block content %}
<div class='col-lg-6 col-12 col-md-6 mx-auto'>
    {% if title %} <h1 class=my-3> {{title}}</h1>{% endif %}
    <form method="POST" action="{% if action_url %}{{action_url}}{% endif %}">
        {% csrf_token %}
        {% if next %}
        <input type="hidden" name="next" value="{{next_url}}">
        {% endif %}

        {{form.as_p}}
        <label for="email">Email</label>
        <input tyep='text' id="email" class='form-control  disabled ' value="{{request.user.email}}"
            disabled=disabled />
        <span class="help-text"> Cannot change email</span>
        <br />

        <button type="submit" class=" my-3btn btn-success  text-white">Save</button>
        <a href="{% url 'password_change' %}">Change Password </a>
    </form>
</div>


{% endblock   %}
