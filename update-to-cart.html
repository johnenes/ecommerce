<form class="form-product-ajax form " {% if request.user.is_authenticated %}data-user='abc' {% endif %} method="POST"
    action="{% url 'update' %}" data-endpoint="{% url 'update' %}">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{product.id}}" {% if  product.is_digital  %} data-is-digital='true'
        {%  endif  %}>
    <span class="submit-span">
        {% if product in cart.products.all %}
        <div class="btn-group"><a class="btn btn-default bg-success " href="/cart/"> In Cart</a> <button type="submit"
                class="btn btn-success">
                Remove?</button></div>
        {% else %}
        <button type="submit" class="btn btn-default bg-success ">Add cart</button>
        {% endif %}
    </span>
</form>
